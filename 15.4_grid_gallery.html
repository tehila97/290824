<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="./15.4_grid_gallery.css">
</head>
<body>

<section class="grid-container">
    <p class="item1"><img src="JPEG/1.jpeg" alt="image1"></p>
    <p class="item2"><img src="JPEG/2.jpeg" alt="image2"></p>
    <p class="item3"><img src="JPEG/3.jpeg" alt="image3"></p>
    <p class="item4"><img src="JPEG/4.jpeg" alt="image4"></p>
    <p class="item5"><img src="JPEG/5.jpeg" alt="image5"></p>
    <p class="item6"><img src="JPEG/6.jpeg" alt="image6"></p>
    <p class="item7"><img src="JPEG/7.jpeg" alt="image7"></p>
    <p class="item8"><img src="JPEG/8.jpeg" alt="image8"></p>
    <p class="item9"><img src="JPEG/9.jpeg" alt="image9"></p>
    <p class="item10"><img src="JPEG/10.jpeg" alt="image10"></p>
    <p class="item11"><img src="JPEG/11.jpeg" alt="image11"></p>
    <p class="item12"><img src="JPEG/12.jpeg" alt="image12"></p>
    <p class="item13"><img src="JPEG/13.jpeg" alt="image13"></p>
    <p class="item14"><img src="JPEG/14.jpeg" alt="image14"></p>
</section>

</body>
</html>
